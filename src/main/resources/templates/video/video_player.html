<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
</head>
<body>
<div data-th-fragment="video-player" id="Video-player-container">
    <script data-th-inline="javascript">
        const videoSkipSeconds = 10

        $(() => {
            mp.video.setupVideoPlayer()

            $('#Video-rewind-button').on('click', () => mp.video.skipVideoTime(-1 * videoSkipSeconds))
            $('#Video-fast-forward-button').on('click', () => mp.video.skipVideoTime(videoSkipSeconds))
        })
    </script>
    <video autoplay id="Video-player" loop>
    </video>
    <div id="Video-time-container" class="Viewer-controls-container">
        <button id="Video-play-indicator-button">
            <!--      Defaults to "pause" icon as autoplay is enabled on <video/>      -->
            <img alt="Play/pause" src="/img/icon/pause/pause_32.png" id="Video-play-indicator"/>
        </button>
        <div id="Video-time-controls">
            <span id="Video-current-time" class="Video-time-indicator">--:--</span>
            <div id="Video-time-slider-control"></div>
            <span id="Video-duration" class="Video-time-indicator">--:--</span>
        </div>
    </div>
    <div id="Video-skip-container" class="Viewer-controls-container">
        <div id="Video-skip-button-container">
            <button id="Video-rewind-button" class="Video-skip-button">
                <img src="/img/icon/skip/skip_64.png" alt="Skip"/>
                10s
            </button>
            <button id="Video-fast-forward-button" class="Video-skip-button">
                <img src="/img/icon/skip/skip_64.png" alt="Skip"/>
                10s
            </button>
        </div>
    </div>
</div>
</body>
</html>
