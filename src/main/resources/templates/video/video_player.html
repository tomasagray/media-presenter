<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
</head>
<body>
<div data-th-fragment="video-player" id="Video-player-container">
    <script data-th-inline="javascript" type="module">
        import {setupVideoPlayer} from "/js/mp.video.js";

        $(() => setupVideoPlayer())
    </script>
    <div data-th-replace="~{components/viewer_controls::viewer-controls}"></div>
    <video autoplay id="Video-player" loop>
    </video>
    <div id="Video-time-container" class="Viewer-controls-container">
        <div id="Video-time-controls">
            <span id="Video-current-time" class="Video-time-indicator">--:--</span>
            <div id="Video-time-slider-control"></div>
            <span id="Video-duration" class="Video-time-indicator">--:--</span>
        </div>
    </div>
</div>
</body>
</html>
