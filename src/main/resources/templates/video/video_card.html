<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Card</title>
</head>
<body>
<div class="Video-card" data-th-fragment="video-card" data-th-id="${video.id}">
    <div class="Video-thumbnail-container">
        <div class="Display-image"
             data-th-each="link : ${video.links}"
             th:if="${#strings.equals(link.rel, 'thumbnail')}">
            <img alt="video thumbnail" data-th-alt="${link.rel}" data-th-src="${link.href}"
                 src="/img/video_placeholder.png"
            />
        </div>
    </div>
    <div class="Card-metadata">
        <div class="Card-title" data-th-text="${video.title}">Title</div>
        <div class="Card-tags">
            <img alt="Tags" src="/img/icon/tags/tags_32.png"/>
            <span class="Card-tags"
                  data-th-each="tag : ${video.tags}"
                  data-th-text="${tag.name}">
                Tags
            </span>
            <span class="Card-tag" th:if="${#lists.isEmpty(video.tags)}">
                (none)
            </span>
        </div>
    </div>
    <script data-th-inline="javascript" type="module">
        import {
            getVideoLink,
            attachImageCycleSwipe,
            cycleImages,
            showVideoPlayer,
        } from "/js/mp.js";


        // initialize video card
        $(() => {
            let {id, links} = [[${video}]]
            let url = getVideoLink(links)
            let element = document.getElementById(`${id}`)
            // attach event handlers
            attachImageCycleSwipe(element, () => showVideoPlayer(url))
            let images = element.querySelectorAll('.Display-image')
            let timer
            element.onmouseenter = () => timer = cycleImages(images)
            element.onmouseleave = () => clearInterval(timer)
        });
    </script>
</div>
</body>
</html>
