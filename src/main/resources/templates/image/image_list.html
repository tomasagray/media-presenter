<!DOCTYPE html>
<html lang="en">
<head data-th-insert="~{components/header_includes::header-includes}">
    <title data-th-text="${page_title}">Images</title>
</head>
<body>
<div class="Page-container">
    <div data-th-replace="~{components/sort_bar::sort-bar}"></div>
    <div data-th-insert="~{image/image_viewer::image-viewer}"></div>
    <script data-th-inline="javascript" type="module">
        import {loadImages} from "/js/mp.image_repo.js";

        const images = [[${images}]]
        loadImages(images)
    </script>
    <div>
        <div class="Picture-card-container">
            <div data-th-each="image : ${images}">
                <div data-th-replace="~{image/image_card::imageCard(extraText = null)}"></div>
            </div>
        </div>
    </div>
    <div data-th-insert="~{components/page_navigation::page-navigation}"></div>
</div>
<div data-th-insert="~{components/footer_menu::footer-menu}"></div>
</body>
</html>
